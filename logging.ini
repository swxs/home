[loggers]
keys=root, main, helper, spider

[formatters]
keys=commonFormatter

[handlers]
keys=fileHandler, consoleHandler, concurrentHandler

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_main]
level=DEBUG
handlers=consoleHandler, concurrentHandler
qualname=main

[logger_spider]
level=DEBUG
handlers=consoleHandler, concurrentHandler
qualname=spider

[logger_helper]
level=DEBUG
handlers=consoleHandler, concurrentHandler
qualname=helper

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=commonFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=commons.MyLogHandler.MyTimedRotatingFileHandler
level=DEBUG
formatter=commonFormatter
args=('D',1,0)

[handler_concurrentHandler]
class=commons.MyLogHandler.RFHandler
level=DEBUG
formatter=commonFormatter
args=()

[formatter_commonFormatter]
format=[%(levelname)1.1s %(asctime)s %(module)s:%(lineno)d pid=%(process)d] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
